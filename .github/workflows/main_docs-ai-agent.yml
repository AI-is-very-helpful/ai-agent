name: Build and deploy Python project to Azure Function App - docs-ai-agent

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: docs-ai-agent
  AZURE_FUNCTIONAPP_PACKAGE_PATH: .
  PYTHON_VERSION: "3.12"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ✅ 핵심: 배포 패키지에 포함될 위치(.python_packages)에 설치
      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          python -c "import shutil; print('ai-agent:', shutil.which('ai-agent'))" || true
          ai-agent --help | head -n 10 || true

      # ✅ zip 만들기 (venv 등 불필요한 것 제외)
      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x "venv/*" ".venv/*" "__pycache__/*" "*.pyc" ".git/*" ".github/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # OIDC login에 필요
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp-package

      - name: Unzip artifact
        run: |
          unzip -o release.zip
          rm release.zip

      # ✅ 현재 네 방식(RBAC/OIDC) 유지
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AF2E5454EF824536AD33BBE63736373F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F3D790C938D144D69436B5006ED4225F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E21AA4C73E6B4BEA9320BD10FBA4F47C }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          slot-name: Production
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          remote-build: false
